<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./BinarySearchTree.js"></script>
</head>
<body>
    <script>
        var print = function(node){
            console.log(node.key)
        }

        var tree = new BinarySearchTree();
        tree.insert(11);
        tree.insert(7);
        tree.insert(15);
        tree.insert(5);
        tree.insert(3);
        tree.insert(9);
        tree.insert(8);
        tree.insert(10);
        tree.insert(13);
        tree.insert(12);
        tree.insert(14);  

/*
                11 
            7                   15
        5       9          13
      3       8    10   12   14 

*/
        tree.remove(15);
        //中序遍历----递增
        tree.inOrderTraverse(print);
    </script>
</body>
</html>
