<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./BinarySearchTree.js"></script>
</head>
<body>
    <script>
        var print = function(node){
            console.log(node.key)
        }

        var tree = new BinarySearchTree();
        tree.insert(11);
        tree.insert(7);
        tree.insert(15);
        tree.insert(5);
        tree.insert(3);
        tree.insert(9);
        tree.insert(8);
        tree.insert(10);
        tree.insert(13);
        tree.insert(12);
        tree.insert(14);
        

/*
                11 
            7                   15
        5       9          13
      3       8    10   12   14 

*/

//中序遍历----递增
tree.inOrderTraverse(print);

//3 5 7 8 9 10 11 12 13 14 15

console.log("---------------");

//先序遍历 - 第一个遍历根节点
tree.preOrderTraverse(print);
//11 7 5 3 9 8 10 15 13 12 14

console.log("---------------");

//后序遍历 - 最后一个遍历根节点
tree.postOrderTraverse(print);
// 3 5 8 10 9 7 12 14 13 15 11

    </script>
</body>
</html>
