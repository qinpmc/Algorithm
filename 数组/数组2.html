<!DOCTYPE >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数组</title>
</head>
<script>
	// 数组左移

	var fibonacci = [];
	fibonacci[0] = 1;
	fibonacci[1] = 2; 
	for(var i=2;i<5;i++){
		fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
	}
	
	function printAry(ary){
		for(var i=0,len = ary.length;i<len;i++){
			console.log(ary[i]);
		}
	}
	printAry(fibonacci);
	console.log("-----------------")

// 数组元素集体左移一位
	for(var i=0,len = fibonacci.length;i<len;i++){
		fibonacci[i] = fibonacci[i+1];
	}
	printAry(fibonacci); // 最后一个元素为undefined
	
	console.log("-----------------")
// 数组元素集体右移一位

	for(var i=fibonacci.length-1;i>=0;i--){
		fibonacci[i] = fibonacci[i-1];
	}
	printAry(fibonacci); 

	 
</script>
<body>
</body>
</html>
